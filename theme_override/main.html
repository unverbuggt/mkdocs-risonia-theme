{% extends "base.html" %}

{% block exec_script %}
<script>
document.addEventListener('DOMContentLoaded', (event) => {
  document.querySelectorAll('pre code').forEach((el) => {
    hljs.highlightElement(el);
  });
  document.querySelectorAll("article table:not([class])").forEach(function(table) {
    new Tablesort(table)
  });
});
</script>
{% endblock %}
